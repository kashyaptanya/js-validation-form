<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>validation form</title>
</head>
<style>
    body{

<body>


    <div class="container full mt-4">
        <h2 class="text-center ">Validation Form</h2>
    <div class="mt-3 mb-3 ">
        <label class="form-label">User Name:</label>
        <input type="text" placeholder="Enter name" id="name1" class="form-control">
        <span id="usererror" class="text-danger font-weight-bold"></span>
    </div>
    <br>
    <div class= "mb-3">
        <label class="form-label">Password:</label>
        <input type="text" placeholder="Enter password" id="password" class="form-control">
        <span id="passworderror" class="text-danger font-weight-bold"></span>
    </div>
    <br>
    <div class="mb-3">
        <label class="form-label">Confirm Password </label>
        <input type="text" placeholder="Enter Confirm password" id="Confirm" class="form-control">
        <span id="confirmerror" class="text-danger font-weight-bold"></span>
    </div>
    <br>
    <div class="mb-3">
        <label class="form-label">Email ID </label>
        <input type= "text" placeholder="Enter Email-ID" id="email" class="form-control">
        <span id="emailerror" class="text-danger font-weight-bold"></span>
    </div>
    <br>
    <div class="mb-3">
        <label class="form-label">Mobile Number</label>
        <input type="number" placeholder="Enter Mobile Number" id="mobile" class="form-control">
        <span id="mobileerror" class="text-danger font-weight-bold"></span>
    </div>
    <br>
    <div>
        <button onclick="submitfunction()" class="btn btn-primary">Submit</button>
    </div>

    </div>
    <script src="form.js"></script>
</body>
</html>
